name: Dependency Updates

on:
  schedule:
    - cron: '0 2 * * 1'     # Runs every Monday at 2 AM UTC
  workflow_dispatch:          # Allows manual run for testing

jobs:
  check-and-update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Check for outdated dependencies
        run: npm outdated || true

      - name: Attempt to update dependencies
        run: |
          npm update || true
          mkdir -p update_logs
          echo "Dependency check and update run completed at $(date)" > update_logs/dependency_log.txt

      - name: Upload dependency logs
        uses: actions/upload-artifact@v4
        with:
          name: dependency-update-report
          path: update_logs/

