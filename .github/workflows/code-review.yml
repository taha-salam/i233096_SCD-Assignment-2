name: Code Review Automation

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  review-checks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run ESLint
        run: |
          if [ -f "eslint.config.js" ] || [ -f ".eslintrc.js" ] || [ -f ".eslintrc.json" ]; then
            npx eslint . || true
          else
            echo "No ESLint config found – skipping lint check."
          fi

      - name: Run Unit Tests
        run: |
          if [ -d "__tests__" ] || [ -d "tests" ]; then
            npm test || true
          else
            echo "No tests directory – skipping tests."
          fi

      - name: Generate Review Report
        run: |
          mkdir -p review_results
          echo "Code review automation completed successfully at $(date)" > review_results/review_log.txt

      - name: Upload Review Report
        uses: actions/upload-artifact@v4
        with:
          name: code-review-results
          path: review_results/

