name: Deployment Pipeline (Simulated)

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build --if-present

      - name: Run tests (if any)
        run: |
          if [ -d "__tests__" ] || [ -d "tests" ]; then
            npm test || true
          else
            echo "No tests found â€” skipping tests."
          fi

      - name: Simulate Deployment
        run: |
          echo "Deploying application..."
          mkdir -p deployment_output
          echo "Deployment completed successfully at $(date)" > deployment_output/deploy_log.txt

      - name: Upload Deployment Logs
        uses: actions/upload-artifact@v4
        with:
          name: deployment-results
          path: deployment_output/

